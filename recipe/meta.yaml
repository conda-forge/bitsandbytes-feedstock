{% set name = "bitsandbytes" %}
{% set version = "0.40.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  # Don't use the PyPI source tarball as this already contains compiled code.
  url: https://github.com/TimDettmers/bitsandbytes/archive/refs/tags/{{ version }}.tar.gz
  sha256: 72e2c31e2f6d081a5b8d7fefc957d499e9caf6c79417158473930fc3b14bdaf0

build:
  number: 0
  skip: true  # [not linux]
  skip: true  # [cuda_compiler_version == "10.2"]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler("cuda") }}                 # [cuda_compiler_version != "None"]
    - make
  host:
    - python
    - pip
  run:
    - python
    - pytorch
    - scipy

test:
  imports:
    - bitsandbytes
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/TimDettmers/bitsandbytes
  summary: k-bit optimizers and matrix multiplication routines.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - xhochy
